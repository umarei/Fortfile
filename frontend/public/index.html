<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortFile - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Logo and Title -->
        <header class="header">
            <h1 class="title">FortFile</h1>
            <p class="subtitle">Secure File Sharing Platform</p>
        </header>

        <!-- Login Form -->
        <main class="form-wrapper">
            <h2 class="form-title">Login</h2>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="register-link">
                New to FortFile? <a href="register.html">Register here</a>.
            </p>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>FortFile &copy; 2024. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
